<script>
function init(){
	$("#titleDiv").html(getPlayerNm()+"");
}
function goGame2(){

function getHint(hintNo){
}
function getHint2(hintNo){
	if(hintNo == 1){
		$("#hintDiv_1").css("display","block");
		//alert('힌트를 알려주겠다!');
	}else if(hintNo == 2){
		$("#hintDiv_2").css("display","block");
		//alert('어떻게 알았지? ㅋㅋㅋ');
	}
}
const gameSummaryDiv = $("#gameSummaryDiv");
const gameSummaryStr = '오늘도 xx 안 온건가? 벌써 며칠째 계속 학교를 안 나오네...';
let tempText = '';
let count = 0;
function typing() {
	let charStr = gameSummaryStr[count++];
	if(typeof charStr != 'undefined'){
	  tempText += charStr;
	  $("#gameSummaryDiv").html(tempText);
	  if (count > gameSummaryStr.length) {
		tempText = '';
		//count = 0;
	  }
	}
}
setInterval(typing, 70);
</script>
