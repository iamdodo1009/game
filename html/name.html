<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>당신의 이름은?</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/main.js"></script>
  <script src="../js/jquery-3.7.1.js"></script>
</head>
<script>
	function init(){
		$("#player").focus();
	}
	function goGame(e){
		if(e.keyCode == 13){
			var inputNm = $("#player").val();
			if(inputNm == ''){
				$("#player").focus();
				showCustomAlert('경고','이름을 입력해야 게임이 시작됩니다.');
			}else{
				if(inputNm.replace(' ', '').length < 2){
					$("#player").focus();
					showCustomAlert('경고','이름은 2글자 이상 넣어야 합니다.');
				}else{
					localStorage.setItem('player', inputNm+ " 선생님");
					setTimeout( function(){
						location.href = "../html/game1_복도.html";
						}, 500);
				}
			}
		}
	}
</script>
<body onload="init()">
  <div class="container">
	<img src="../image/name_background.jpg" alt="배경" class="background">
    <img src="../image/preview_icon.png" alt="Back" id="previewIconImg" class="preview-icon" style="z-index:999" onclick="goBack()">	
    <input type="text" class="custom-inputbox" style="display:block" id="player" onkeypress="goGame(event)" placeholder="입력후 엔터를 치면 시작됩니다" class="player-input" autocomplete="off">	
  </div>

<!-- S : dim / 알림 -->  
  <div class="dim-overlay" id="dim"></div>
  <div class="custom-alert" id="alertBox">
    <h2 id="alertTitle">알림</h2>
    <p id="alertMessage">메시지 내용</p>
    <button onclick="closeCustomAlert()">확인</button>
  </div>
<!-- E : dim / 알림 -->  
  
</body>
</html>
